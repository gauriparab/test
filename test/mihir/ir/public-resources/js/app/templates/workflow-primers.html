<div class="row-fluid">
    <div class="span12">
        <div class="select-primer-specification">
        </div>
        <div class="row-fluid">
            <input type="radio" name="primers" id="noPrimers" value="No Primer" checked>
            <span class="radioText">{{t 'workflow.label.primers.none'}}</span>
            <input type="radio" name="primers" id="defaultPrimers" value="Default Primer">
            <span class="radioText">{{t 'workflow.label.primers.default'}}</span>
            <input type="radio" name="primers" id="customPrimers" value="Custom Primer">
            <span class="radioText">{{t 'workflow.label.primers.custom'}}</span>
        </div>
		<br/>
        <div id="customPrimersUploadSection" class="hidden">        	
        	<div class="row-fluid">
				<table cellpadding="2">
					<tr>
						<td valign="top" width="130"><strong>{{t 'workflow.label.primers.select'}}: </strong></td>
						<td>
							<div class="row-fluid custom-region-container">
								<select id="selectPrimer" class="input-xlarge">
									{{#each primers}}
									<option value={{this.id}}>{{this.name}}</option>
									{{/each}}
								</select>	
							</div>
						</td>
					</tr>
				</table>
			</div>
        </div> 
    </div>
</div>
