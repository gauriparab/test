<div class="row-fluid" style="margin: 0px 0px 10px 0px;">
	<div style="margin:10px 0px;">
		<a id="audit-config" class="btn btn-primary pull-right">{{t 'settings.label.auditConfiguration'}}</a>
	</div>
</div>
<div class="audit-records-search" id="bulk-actions">
	<button class="btn btn-default" id="records-export"
		data-toggle="tooltip" data-placement="bottom" title="{{t 'assay.details.exportBtn'}}" disabled>
		<img src="{{img 'Export.png'}}">
	</button>
	<span class="vpad14">
		{{t 'settings.label.selectedRecords'}}:
		<b class="selected-samples" id="selectedRecordsCount">{{t 'manage.sample.selectedcount'}}</b>
	</span>
	<div class="pull-right">
	<form class="form-inline form-no-default-margin">
		<div>
			<div class="input-append date">
				<input placeholder="{{t 'data.results.pgmStartDate'}}" name="startDate" type="text" id="start-date" value=""
					disabled="" style="width: 100px;"> <span class="add-on"><i
					class="icon-calendar"></i></span>
			</div>
		</div>
		<div>
			<div class="input-append date">
				<input placeholder="{{t 'settings.label.search.placeholder.endDate'}}" name="collectionDate" type="text" id="end-date" value=""
					disabled="" style="width: 100px;"> <span class="add-on"><i
					class="icon-calendar"></i></span>
			</div>
		</div>
		<div>
			<select id="audit-user" name="audited_by">
				<option value="" selected="selected">{{t 'settings.label.search.firstName'}} {{t 'settings.label.search.lastName'}}</option>
				{{#each userObjects}}
					<option value="{{userName}}">{{firstName}} {{lastName}}</option>
				{{/each}}
			</select>
		</div>
		<div>
			<select id="audit-action" name="action" style="width: 125px;">
				<option value="" selected="selected">{{t 'settings.label.search.actions.select'}}</option>
				<option value="edit">{{t 'settings.label.search.actions.edit'}}</option>
				<option value="create">{{t 'settings.label.search.actions.create'}}</option>
				<option value="obsolete">{{t 'settings.label.search.actions.obsolete'}}</option>
				<option value="delete">{{t 'settings.label.search.actions.Delete'}}</option>
			</select>
		</div>
		<div>
			<select id="audit-data-object-type" name="data_object_type"
				style="width: auto;">
				<option value="" selected="selected">{{t 'settings.label.select'}} {{t 'settings.label.dataObjectName'}}</option>
				{{#each dataObjects}}
					<option value="{{objectName}}">{{objectName}}</option>
				{{/each}}
			</select>
		</div>
		&nbsp;&nbsp;
		<div>
			<a id="add-filter" href="#" class="btn">{{t 'search.button.label'}}</a>&nbsp;&nbsp;
			<a id="clear_filter" class="btn">{{t 'settings.label.search.actions.clear'}}</a>
		</div>
	</form>
</div>
</div>
