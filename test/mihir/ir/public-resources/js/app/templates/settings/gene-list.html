<div id="ctrl" style="display: block;">
	<div class="row-fluid">
		<div class="pull-left">
			<h1>{{t 'settings.label.reportingGeneList'}}</h1>
		</div>
		{{#if canAddGeneList}}
		<div class="pull-right">
			<form class="form-search pull-right btn-toolbar">
				<a href="javascript:void(0)" id="addGeneList" class="btn btn-primary">{{t
					'createassay.label'}}</a>
			</form>
		</div>
		{{/if}}
	</div>
	<div class="row-fluid">
		<div class="span12" id="gene-list-grid"></div>
	</div>
</div>
<div id="detail" style="display: none;">
	<div class="row-fluid">
		<div class="pull-right">
			<a href="#" id="goBack" class="btn btn-primary"> < {{t 'settings.label.back'}}</a>
		</div>
	</div>
	<div style="margin-top:10px;">
		<div id="details-list-grid"></div>
	</div>
</div>
<div class="modal hide fade" id="addGeneListModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true"></div>
