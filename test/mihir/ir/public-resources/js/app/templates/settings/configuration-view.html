<div id="messages">
	<div id="network-messages"></div>
	<div id="email-messages"></div>
	<div id="instruments-messages"></div>
	<div id="lab-messages"></div>
	<div id="software-messages"></div>
</div>

	<div class="row-fluid">
		<ul id="config-tabs" class="nav nav-tabs custom-margin no-border">
			<li><a id="tab-network" data-for="network" data-messages="network-messages" href="#network" class="active" data-toggle="tab">{{t
					'settings.configurationPage.tabs.network'}}</a></li>
			<li><a id="tab-email" data-for="email" data-messages="email-messages" href="#email" data-toggle="tab">{{t
					'settings.configurationPage.tabs.email'}}</a></li>
			<li><a id="tab-instruments" data-for="instruments" data-messages="instruments-messages" href="#instruments" data-toggle="tab">{{t

			<li><a id="tab-lab" data-for="lab" data-messages="lab-messages" href="#lab" data-toggle="tab">{{t
					'settings.configurationPage.tabs.lab'}}</a></li>
			<li><a id="tab-software" data-for="software" data-messages="software-messages" href="#software" data-toggle="tab">{{t
					'settings.configurationPage.tabs.software'}}</a></li>
		</ul>
	</div>
</div>


<div class="row-fluid">
	<div class="tab-content config-content custom-border">
		<div class="tab-pane active" id="network">
			<!-- templates/settings/configuration-network-settings-view.html -->
		</div>
		<div class="tab-pane" id="email"></div>
		<div class="tab-pane" id="instruments"></div>
		<div class="tab-pane" id="lab">{{t 'settings.label.labInfo'}}</div>
		<div class="tab-pane" id="software"></div>
	</div>
</div>

<div class="modal hide fade" id="changeAppMode" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true"></div>
