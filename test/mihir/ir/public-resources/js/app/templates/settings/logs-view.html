		</div>
	</div>
</div>

<div class="instument-select">

				<label class="control-label" for="logs-list"><b>{{t

					<select id="logs-list">

						<option value="false">{{t 'settings.logs.instrument'}}</option>
					</select>
				</div>
			</div>
		</form>
	</div>
</div>
</div>

<div class="row-fluid">
<div id="log-manage-grid">	
</div>
