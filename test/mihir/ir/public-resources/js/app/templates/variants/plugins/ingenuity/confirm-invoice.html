<div class="container-fluid analysis-confirm">
    <div class="row-fluid">
        <div class="alert alert-info">
            {{t 'analysis.purchase.help' }}
        </div>
        <div class="alert alert-error hide" id="analysis-purchase-error">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>{{t 'variants.label.warning'}}</strong> {{t 'variants.label.requirePo'}}.
        </div>
        <h4>Analysis: {{invoice.analysis.name}}</h4>
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="po-code">{{t 'variants.label.po'}}:</label>
                <div class="controls">
                    <input id="po-code" data-field="number" type="text" placeholder="Required" require="required" maxlength="255" value="{{invoice.purchaseOrder.number}}">
                </div>
            </div>
        </form>
    </div>
    <div id="analysis-purchase-details" class="row-fluid">
        {{sub sub.invoice.tmpl sub.invoice.ctx}}
    </div>
    <div class="row-fluid">
        <div class="pull-right">
            <h4>{{t 'variants.label.totalCost'}}: {{invoice.invoiceTotal}} {{invoice.currency}}</h4>
        </div>
    </div>
</div>
