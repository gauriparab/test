<form class="form-horizontal">
	<div class="control-group">
		<label style="width:auto" class="control-label" for="reanalysisAssay">{{t
			'data.results.selectAssay'}}:</label>
		<div class="controls">
			<select class="input-xlarge" id="reanalysisAssay"
				name="reanalysisAssay">
				{{#each assays}}
				<option value="{{id}}">{{assayDisplayedName}}</option>
				{{/each}}
			</select>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="reportName">{{t
			'data.report.name'}}: <span class="text-error requires-asterisk">*</span></label>
		<div class="controls">
			<input name="reportName" class="input-xlarge" type="text" id="reportName"/>
		</div>
	</div>
</form>
