<div class="modal-header">
    <h3 class="breakall">{{t headerKey}}</h3>
</div>
<div class="modal-body">
    {{#ifNotUndefined bodyTemplate}}
    <p>{{sub bodyTemplate bodyCtx}}</p>
    {{else}}
    <p>{{t bodyKey}}</p>
    {{/ifNotUndefined}}
</div>
<div class="modal-footer">
    <a id="btn-confirm" href="#" class="btn btn-primary">{{t confirmKey}}</a>
</div>
