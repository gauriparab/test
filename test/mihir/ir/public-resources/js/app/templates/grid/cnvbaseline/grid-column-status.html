{{#if status}}
<span>{{t 'CNVBaselineStatus.' status}}</span>

{{#ifCond status '===' 'FAILED'}}
<i class="icon-exclamation-sign"></i>
- <span>{{round progress}}%</span>
&nbsp;<a href="javascript:void(0)" class="open-error-log-modal" data-id="{{id}}">{{t 'cnvbaseline.errorLog.link'}}</a>
{{/ifCond}}
{{#ifCond status '===' 'RUNNING'}}
- <span>{{round progress}}%</span>
{{/ifCond}}
{{/if}}
