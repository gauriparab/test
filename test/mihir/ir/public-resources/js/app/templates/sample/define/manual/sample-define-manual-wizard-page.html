<div class="row-fluid chevrons workflow{{tabs.length}}">
    <ul id="chevrons"></ul>
</div>
<div id="errors"></div>
<div class="row-fluid">
    <div class="span12">
        <div id="detail"></div>
        <br />
        <a id="previousStep" href="#previous" class="btn btn-secondary" style="margin-right: 15px">&larr; {{t 'sample.define.manual.button.previous.title'}}</a>
        <a id="cancel" href="{{cancelPath}}" class="btn">{{t 'sample.define.manual.button.cancel.title'}}</a>
        <a id="nextStep" href="#next" class="btn btn-primary pull-right disabled">{{t 'sample.define.manual.button.next.title'}} &rarr;</a>
    </div>
</div>
