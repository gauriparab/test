<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
    <h4 id="myModalLabel">Share Analyses</h4>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row-fluid">
            <form>
                <h5>Add user:
                    <input type="text" placeholder="Enter e-mail" id="user-email" maxlength="60" />
                </h5>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" style="margin-right: 5px" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" id="shareAnalysesButton">Share</button>
</div>
