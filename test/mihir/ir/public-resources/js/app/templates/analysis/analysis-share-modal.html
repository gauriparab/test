<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"
        aria-hidden="true">x</button>
    <h3 id="myModalLabel">Share Analysis</h3>
</div>
<div class="modal-body" max-height="500px">
    <div class="container-fluid">
        <div class="row-fluid">
            <h5 class='breakall'>{{t headerKey}}</h5>
            {{#if canShare}}
            <form id="shareAnalysis" class="form-inline">               
                <label for="userEmail">Add User:</label>
                <input type="text" placeholder="Enter e-mail" id="userEmail" maxlength="60" />
                <button type="submit" class="btn btn-primary" id="shareAnalysisButton">Share</button>
            </form>
            {{/if}}
            <label>Shared with:</label>

            <div id="example" class="k-content">
                <div id="shareAnalysisGrid"></div>
            </div>
            {{#if collectionZeroLength}}
            <p><em>You havenâ€™t shared this analysis with anyone yet.</em></p>
            {{/if}}

        </div>
    </div>
</div>
<div class="modal-footer">
    <a href="#" class="btn btn-secondary btn-close" style="margin-right: 5px"
        data-dismiss="modal">Close</a>
</div>
