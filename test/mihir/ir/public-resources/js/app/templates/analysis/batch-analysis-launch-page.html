<div class="container-fluid">
    <div class="row-fluid">
        <div class="pull-left">
            <h1><img src="{{img 'dash-analysis.png'}}" width="40" />&nbsp;Batch Launch Analyses</h1>
            <p class="context-help">{{t 'batch.analysis.help'}}</p>
        </div>
        <div class="pull-right">
            {{#if canLaunchAnalysis}}
            <div id="start-batch" class="btn-group" style="margin-top:40px;">
                <button type="button" class="btn btn-primary">Start Batch Analysis</button>
            </div>
            {{/if}}
        </div>
    </div>
    <div class="row-fluid">
        <div id="importFileUpload">
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12" id="batch-analyses">
            <!--  batch analyses -->
        </div>
    </div>
</div>

<div class="modal show fade" id="processing-modal" tabindex="-1" role="dialog" aria-labelledby="waitLabel" aria-hidden="true" style="display:none;">
</div>
<div class="modal hide fade" id="confirm-launch-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display:none;">
</div>
