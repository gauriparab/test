{{sub sub.header}}
<div class="report-body" id="report-template-body-{{model._type}}">
	<p>{{t 'final.report.template.signoff.info'}}</p>
	<div class="report-template-body-content">
		<form class="form-horizontal">
	        <div class="control-group">
	            <label class="control-label">{{t 'finalReportTemplate.signoff.authors.label'}}:</label>
	            <div class="controls">
	                <div id="authors"></div>
	                {{#unless _readonly}}
	                <input id="name-text" type="text" class="input-large" placeholder="{{t 'final.report.template.signoff.add.name'}}" />
	                <input id="qualification-text" type="text" class="input-large" placeholder="{{t 'final.report.template.signoff.add.qualification'}}" />
	                <button id="btn-add-author" type="button" class="btn btn-primary pull-right">{{t 'dialog.add'}}</button>
	                {{/unless}}
	            </div>
	        </div>
		</form>
	</div>
</div>
