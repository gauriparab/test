<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head th:substituteBy="public-layout.html :: headerFragment"></head>
<body>
<style type="text/css">
.fourofour {
    color: #007ED5;
    font-size: 120px;
    line-height: 1em;
}
.beaker {
    text-align: right;
    vertical-align: bottom;
} 
.login-container {
    background: #fff;
}
h1 {
    margin-bottom: 30px;
}
p.big {
    display: block;
    font-size: 16px;
    margin: 20px 0;
}
</style>
<div class="wrapper">
    <div class="header" layout:fragment="publicBodyHeader">
        <div class="container">
            <div class="row">                
                <div th:if="${@utilService.isDx()}"><img src="../../public-resources/img/Dx_logo.png" th:src="@{/resources/img/Dx_logo.png}" alt="Ion Reporter&trade; Logo"/></div>
  				<div th:if="${@utilService.isAssayDev()}"><img src="../../public-resources/img/AssayDev_logo.png" th:src="@{/resources/img/AssayDev_logo.png}" alt="Ion Reporter&trade; Logo"/></div>
                                                    
            </div>
        </div>
    </div>            
    <div class="banner">
        <div class="container" layout:include="public-layout.html :: banner">
            <div class="row-fluid" layout:fragment="bannerContent">
                <div class="span12 login-container">
                    <div class="row-fluid">
                        <div class="span8">
                            <h1>Page not found</h1>
                                                        
                            <div class="row-fluid">
                                <div class="span4">
                                    <b class="fourofour">404</b>
                                </div>
                                <div class="span8">
                                    <h2 style="margin-top:13px">
                                        We're sorry,
                                        <br/>
                                        this page is not available
                                    </h2>
                                    <p><b>Please <a href="mailto:ionreporter@lifetech.com">let us know</a> and we will get it fixed.</b></p>                        
                                </div>                                                
                            </div>
                            
                            <p class="muted big">Please try the links below:</p>
                            
                            <ul class="unstyled">
                                <li><a href="/ir/index.html">Return to Torrent Suite landing page</a></li>
                                <li><a href="#" onclick="if(document.referrer) {window.open(document.referrer,'_self');} else {history.go(-1);} return false;">Go back to previous page</a></li>
                            </ul>
                        </div>                    

                        <div class="span4 beaker">
                            <img src="../../public-resources/img/404_beaker.jpg" th:src="@{/resources/img/404_beaker.jpg}" alt="" class="ion-logo" />
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
       
    <!--<div class="container marketing" th:substituteBy="public-layout.html :: learnMore"></div>-->
<footer th:fragment="bodyFooter" style="margin: 0px;height:150px;position: absolute;bottom: 0;background: #d8d8d8;width: 100%;">
  <div>
    <div class="row-fluid" style="margin:0px;">
      <div>
        <div class="pull-left">
          <img src="../../public-resources/img/iontorrent-logo-footer.png" th:src="@{/resources/img/iontorrent-logo-footer.png}" alt="" class="iontorrent-logo-footer" style="padding-right:10px;" />
        </div>
        <div class="copyright">
          <p th:text="#{'footer.disclaimer.'+${@assayUIController.getDefaultLabel()}}"></p>
	  <p th:text="#{footer.copyright}"></p>
          <p class="browser-support" th:text="#{login.browser.support}"></p>
        </div>
      </div>
    </div>
  </div>
</footer>
</div>

</body>
</html>
