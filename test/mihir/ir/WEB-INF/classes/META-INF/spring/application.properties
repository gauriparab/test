# should be retrieved from environment (we should remove these):
application.version=1.0-SNAPSHOT
application.optimizejs=false

# set test.mode true if we are in a test environment.
test.mode=false
# Flag to activate local install (true or false) Only used by the stub implementation!
install.local=false

# Idle Timeout Configuration
# 30 * 60 * 1000
application.idleTimeoutDelay=1800000
# 60 * 1000
application.autoLogoutDelay=60000

# default file upload validation timeout
application.pollTimeout.millis.fileValidation=30000

# max number of genes to display in the preview/final report.
application.report.gene.count.display=3

# Session configuration
# 30 minutes idle timeout warning + 1 minute auto logout time + 1 minute buffer (*60, it's in seconds)
session.timeout=1920

